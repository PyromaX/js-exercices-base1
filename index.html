      <button onclick="Confirm_form();"/>Confirm</button>

    <p id="yolo"><p>

    <script type="text/javascript">


    function Confirm_form(){
      var name = document.getElementById("nom").value;
      var age = document.getElementById("age").value;
      var truc = ("bonjour " + name + " !");

      Musique(age)
    }

    function Musique(age){
      if (age<18){
       player = document.getElementById("Schubert");
      }
      else{
        player = document.getElementById("Psycho");
      }
    player.play();

    }
